<nav class="fixed top-0 left-0 right-0 z-50 bg-[#0a1628]/80 backdrop-blur-sm border-b border-white/10">
  <div class="w-full px-4 py-2">
    <div class="flex items-center justify-between">
      <a routerLink="/" class="hover:opacity-90 transition-opacity duration-300">
        <img src="images/itrgf.svg" alt="ITRF Global Logo" class="h-20 w-auto brightness-150 contrast-125" />
      </a>
      
      <!-- Desktop Navigation -->
      <div class="hidden md:flex gap-8">
        @for (link of navLinks; track link.path) {
          <a
            [routerLink]="link.path"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: link.exact}"
            class="nav-link text-white/60 hover:text-white transition-colors duration-300"
          >
            {{ link.label }}
          </a>
        }
      </div>

      <!-- Mobile Menu Button -->
      <button 
        class="md:hidden flex flex-col justify-center items-center w-10 h-10 gap-1.5"
        (click)="toggleMobileMenu()"
        aria-label="Toggle menu"
      >
        <span class="w-6 h-0.5 bg-white/80 transition-all duration-300" [class.rotate-45]="isMobileMenuOpen" [class.translate-y-2]="isMobileMenuOpen"></span>
        <span class="w-6 h-0.5 bg-white/80 transition-all duration-300" [class.opacity-0]="isMobileMenuOpen"></span>
        <span class="w-6 h-0.5 bg-white/80 transition-all duration-300" [class.-rotate-45]="isMobileMenuOpen" [class.-translate-y-2]="isMobileMenuOpen"></span>
      </button>
    </div>

    <!-- Mobile Navigation Menu -->
    @if (isMobileMenuOpen) {
      <div class="md:hidden mt-4 pb-4 border-t border-white/10 pt-4">
        <div class="flex flex-col gap-4">
          @for (link of navLinks; track link.path) {
            <a
              [routerLink]="link.path"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: link.exact}"
              class="nav-link text-white/60 hover:text-white transition-colors duration-300 text-lg"
              (click)="closeMobileMenu()"
            >
              {{ link.label }}
            </a>
          }
        </div>
      </div>
    }
  </div>
</nav>
